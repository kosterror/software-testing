<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" th:href="@{/error_page.css}">
</head>
<body>
<h1>Что-то пошло не так...</h1>
<div class="error-container">
    <div th:text="'HTTP метод: ' + ${method}"></div>
    <div th:text="'URI: ' + ${path}"></div>
    <div th:text="'Статус-код: ' + ${statusCode}"></div>
    <div th:text="'Сообщение об ошибке: ' + ${message}"></div>
    <div th:text="'Время: ' + ${timestamp}"></div>
</div>
</body>
</html>
